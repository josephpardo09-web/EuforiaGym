<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Mi√©rcoles</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Ventana */
#modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#content {
    background: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    animation: pop 0.5s ease-out;
}

@keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

video {
    width: 280px;
    border-radius: 12px;
    margin-bottom: 15px;
}

h1 {
    color: #ff4081;
}
h1 {
    color: #ff4081;
}
/* Confeti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Bot√≥n */
button {
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
}
</style>
</head>

<body>

<button onclick="mostrar()">üéâ Abrir sorpresa</button>

<div id="modal">
    <div id="content">
<video id="video" src="OWO.mp4" autoplay controls></video>
        <h1>üéâ Feliz Mi√©rcolesüéâ</h1>
        <h1>Apestüêªs</h1>
    </div>
</div>

<script>
function mostrar() {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("video").play();
    lanzarConfeti();
}

function lanzarConfeti() {
    for (let i = 0; i < 120; i++) {
        const confeti = document.createElement("div");
        confeti.className = "confetti";
        confeti.style.left = Math.random() * 100 + "vw";
        confeti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confeti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confeti);

        setTimeout(() => confeti.remove(), 4000);
    }
}
</script>

</body>
</html>
