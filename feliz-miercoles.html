<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Mi√©rcoles</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: white;              /* FONDO BLANCO */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Bot√≥n */
button {
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
}

/* Modal */
#modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,1); /* BLANCO TOTAL */
    justify-content: center;
    align-items: center;
    z-index: 10;
}

/* Contenedor */
#content {
    background: black;              /* CAJA NEGRA */
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    animation: pop 0.5s ease-out;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

@keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Video */
video {
    width: 280px;
    border-radius: 12px;
    margin-bottom: 15px;
}

/* Texto */
h1 {
    color: white;
    margin: 8px 0;
}

/* Confeti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear forwards;
    z-index: 20;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<button onclick="mostrar()">üéâ Abrir sorpresa</button>

<div id="modal">
    <div id="content">
        <video id="video" src="OWO.mp4" controls></video>
        <h1>üéâ Feliz Mi√©rcoles üéâ</h1>
        <h1>Apestüêªs</h1>
    </div>
</div>

<script>
function mostrar() {
    document.getElementById("modal").style.display = "flex";
    const v = document.getElementById("video");
    v.muted = false;
    v.play();
    lanzarConfeti();
}

function lanzarConfeti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}
</script>

</body>
</html>
